<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>video camera</title>
  </head>
  <body>
    <h1>Video</h1>
    <div id="container">
      <div id="videocanvas">
        <video
          id="gum-local"
          class="streamvideo"
          autoplay
          playsinline
          poster="icon.png"
        >
          Your browser does not support the video tag
        </video>
        <canvas contenteditable="true"></canvas>
      </div>
      <br />
      <button id="showVideo" class="button">Open camera</button>
      <button id="closeVideo" class="button">Close camera</button>
      <button id="snapshot" class="button">Take a Snapshot</button>
      <button id="removesnapshot" class="button">Remove snapshot</button>
    </div>
    <video id="recorded" playsinline loop></video>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
